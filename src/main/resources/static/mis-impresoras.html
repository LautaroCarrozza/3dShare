<!doctype html>
<html lang="en">
<head>
    <title>Producer Home</title>
    <link rel="stylesheet" href="css/style.css" />

    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="navbar-top.css" rel="stylesheet">
</head>
<body onload="loadPrinters()">
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#" onclick="redirectHome()">3DShare</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" onclick="redirectOrders()">Realizar pedido <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Pedidos en Progreso</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="redirectClient()">Pedidos cliente</a>
                    <a class="dropdown-item" href="#" onclick="redirectProducer()">Pedidos productor</a>
                </div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" onclick="redirectMaterials()">Mis materiales <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" onclick="redirectPrinters()">Mis impresoras <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" onclick="logOut()">Log Out <span class="sr-only">(current)</span></a>
            </li>

        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<main role="main" class="container">
    <div class="jumbotron">
        <table class="table" id="table01">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Printer Name</th>
                <th scope="col">ID</th>

            </tr>
            </thead>
            <tbody>
            <!--<tr>-->
            <!--<th scope="row">1</th>-->
            <!--<td>Mark</td>-->

            <!--</tr>-->
            </tbody>
        </table>
        <button type="button" class="btn btn-success" onclick="showLoadPrinterForm()">Add</button>
        <button type="button" class="btn btn-danger" onclick="showDeletePrinterForm()">Delete</button>
        <form class="printer-form" id="printer-form" onsubmit="return false">
            <div>
                <label for="printer-model">Printer Model:</label>
                <input class="form-control" id="printer-model" type="text" name="printer-model" required>
            </div>

            <div>
                <input type="submit" class="form-control submitbutton btn btn-info" name="loadPrinter" value="Load" onclick="location.reload()">
            </div>

        </form>

        <form id="deletePrinterForm">
            <div class="form-group" onsubmit="return false">
                <input type="text" class="form-control" id="deletePrinterId" placeholder="Printer ID">
            </div>
            <div>
                <input type="submit" class="form-control submitbutton btn btn-info" name="loadMaterial" value="Load" onclick="deletePrinterById(document.getElementById('deletePrinterId').value)" />
            </div>

        </form>



    </div>
</main>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/home-redirect.js"></script>
<script src="js/printers.js"></script>
<script src="js/producer.js"></script>
<script src="js/materials.js"></script>
<script src="js/orders.js"></script>
</body>
</html>
