<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Modal Header</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Printer Name</th>

                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr>-->
                        <!--<th scope="row">1</th>-->
                        <!--<td>Mark</td>-->

                    <!--</tr>-->
                    </tbody>
                </table>
                <button type="button" class="btn btn-success" onclick="showLoadPrinterForm()">Add</button>
                <form class="printer-form" id="printer-form" onsubmit="return false">
                    <div>
                        <label for="printer-model">Printer Model:</label>
                        <input class="form-control" id="printer-model" type="text" name="printer-model" required>
                    </div>

                    <div>
                        <input type="submit" class="form-control submitbutton btn btn-info" name="loadPrinter" value="Load" onclick="location.reload()"/>
                    </div>

                </form>


            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>




<form class="material-form" id="material-form" onsubmit="return false">
    <div>
        <label for="material-model">Material:</label>
        <input class="form-control" id="material-model" type="text" name="material-model" required>
    </div>

    <div>
        <input type="submit" class="form-control submitbutton btn btn-info" name="loadMaterial" value="Load" />
    </div>

</form>
