<body>

<div class="container-fluid">
    <h1>3DShare Home</h1>
    <div class="row">
        <div class="col-md-auto">
            <button type="button" class="btn btn-primary" onclick="getProducers()">Realizar pedido</button>
        </div>
        <div class="col-md-auto">
            <button type="button" class="btn btn-primary">Pedidos en progreso</button>
        </div>
        <!--<button type="button" class="btn btn-primary" onclick="showLoadPrinterForm()">Cargar Nueva Impresora</button>-->
        <div class="col-md-auto">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myMaterialsModal" onclick="loadMaterials()">Mis materiales</button>
        </div>
        <div class="col-md-auto">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="loadPrinters()">Mis impresoras</button>
        </div>
        <div class="col-md-auto">
            <button type="button" class="btn btn-primary"onclick="logOut()">Log Out</button>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Mis Impresoras</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body" >
                <table class="table" id="table01">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Printer Name</th>

                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr>-->
                        <!--<th scope="row">1</th>-->
                        <!--<td>Mark</td>-->

                    <!--</tr>-->
                    </tbody>
                </table>
                <button type="button" class="btn btn-success" onclick="showLoadPrinterForm()">Add</button>
                <form class="printer-form" id="printer-form" onsubmit="return false">
                    <div>
                        <label for="printer-model">Printer Model:</label>
                        <input class="form-control" id="printer-model" type="text" name="printer-model" required>
                    </div>

                    <div>
                        <input type="submit" class="form-control submitbutton btn btn-info" name="loadPrinter" value="Load"onclick="location.reload()">[0--0-
                    </div>

                </form>


            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="clearTable()">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myMaterialsModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Mis Materiales</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body" >
                <table class="table" id="table02">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Material Name</th>
                        <th scope="col">ID</th>

                    </tr>
                    </thead>
                    <tbody>
<!--                    <tr>-->
<!--                        <th scope="row">1</th>-->
<!--                        <td>Mark</td>-->

<!--                    </tr>-->
                    </tbody>
                </table>
                <button type="button" class="btn btn-success" onclick="showLoadMaterialForm()">Add</button>
                <button type="button" class="btn btn-danger" onclick="showDeletePrinterForm()">Delete</button>

                <form id="deleteMaterialForm">
                    <div class="form-group" onsubmit="return false">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Material ID">
                    </div>
                    <div>
                        <input type="submit" class="form-control submitbutton btn btn-info" name="loadMaterial" value="Load" onclick="deleteMaterialById(document.getElementById('formGroupExampleInput').value)" />
                    </div>

                </form>
                <form class="material-form" id="material-form" onsubmit="return false">
                    <div>
                        <label for="material-model">Material:</label>
                        <input class="form-control" id="material-model" type="text" name="material-model" required>
                    </div>

                    <div>
                        <input type="submit" class="form-control submitbutton btn btn-info" name="loadMaterial" value="Load" onclick="location.reload()" />
                    </div>

                </form>


            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="clearTableMaterials()">Close</button>
            </div>
        </div>
    </div>
</div>
