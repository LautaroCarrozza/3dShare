<!doctype html>
<html lang="en">
<head>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <title>3D Share</title>
</head>

<body>

<div class="container-fluid">
    <div id="loginBlock" class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-8">
                    <form class="form-inline" id="login-form" onsubmit="return false">
                        <div>
                            <label for="username">Name:</label><input class="form-control" id="username" type="text" name="username" required>
                        </div>
                        <div>
                            <label for="password">Password:</label><input class="form-control" id="password" type="password" name="password" required>
                        </div>
                        <input type="submit" class="form-control submitbutton btn btn-info" name="login" value="Login" />

                    </form>
                </div>
            </div>
        </div>
    </div>

    <h3 id="loginSuccess" class="textCenter">Login Successful!</h3>
    <h3 id="loginFailed" class="textCenter">Login failed! Bad credentials!</h3>


</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
</html>
