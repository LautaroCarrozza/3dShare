<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css" />

    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">

    </script>
    <title>Sign Up</title>
</head>
<body>
    <form class="form-inline" id="signup-form" onsubmit="return false">
        <div>
            <label for="username">Name:</label>
            <input class="form-control" id="username" type="text" name="username" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input class="form-control" id="email" type="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input class="form-control" id="password" type="password" name="password" required>
        </div>
        <div>
            <label for="confirmPwd">Confirm Password:</label>
            <input class="form-control" id="confirmPwd" type="password" name="password" required>
        </div>

        <div>
            <input type="submit" class="form-control submitbutton btn btn-info" name="signup" value="Sign Up" />
        </div>

    </form>

    <form class="form-s" id="login-page" onsubmit="return false">
        <div>
            <input type="submit" class="form-control submitbutton btn btn-info" name="loginpage" value="Go back to log In" />
        </div>
    </form>

    <h3 id="loginSuccess" class="textCenter">Login Successful!</h3>
    <h3 id="loginFailed" class="textCenter">Login failed! Bad credentials!</h3>
    <h3 id="signupSucces" class="textCenter">Signed up Successful!</h3>
    <h3 id="signupFailed" class="textCenter">Signed up failed! Bad credentials!</h3>

    <!--css script-->
    <script src="js/signup.js"></script>
</body>
</html>
